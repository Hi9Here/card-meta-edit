<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../input-image/input-image.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `card-meta-edit` Edit the metadata of a card, image title descriptio
  @demo
-->
<dom-module id="card-meta-edit">
  <template>
    <style>
      :host {
        display:block;
        @apply(--layout-horizontal);
      }
      input-image {
        width: 200px;
        padding: 10px;
      }
      .metablocks {
        margin: 10px;
      }
    </style>
    <input-image class="metablocks" value="{{image}}"></input-image>
    <div id="metainput" class="metablocks">
      <paper-input label="Title" value="{{title}}"></paper-input>
      <paper-textarea label="Description" char-counter maxlength="60" value="{{desc}}"></paper-textarea>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "card-meta-edit",
    properties:{
      title:{
        // Title of the Card
        type:String,
        notify:true,
      },
      image:{
        // Image of the Card
        type:String,
        notify:true,
      },
      desc:{
        // Desciption of the Card
        type:String,
        notify:true,
      },
    },
  })
</script>
