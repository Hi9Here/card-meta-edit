<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../input-image/input-image.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `card-meta-edit` Edit the metadata of a card, image title description

  @demo demo/index.html
-->
<dom-module id="card-meta-edit">
  <template>
    <style>
    :host {
      display:block
    }
    input-image {
      width: 200px;
      padding: 10px;
    }
    #metainput {
      display: inline-block;
    }

    </style>
    <input-image value="{{image}}"></input-image>
    <div id="metainput">
      <paper-input label="title" value="{{title}}" ></paper-input>
      <paper-input label="desc" value="{{desc}}" ></paper-input>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "card-meta-edit",
    properties:{
      title:{
        // Title of the Card
        type:String,
        notify:true,
      },
      image:{
        // Image of the Card
        type:String,
        notify:true,
      },
      desc:{
        // Desciption of the Card
        type:String,
        notify:true,
      },
    },
  })
</script>
